<div *ngIf="isVisible()" class="loader-container">
    <div class="spinner-warpper">
        <svg viewBox="0 0 43 43">
            <circle class="track" r="20" cx="21.5" cy="21.5" fill="none"></circle>
            <circle class="spinner" r="20" cx="21.5" cy="21.5" fill="none"></circle>
        </svg>
    </div>
</div>

<div class="loader-content-wrapper" [ngClass]="{'hide-content' : isVisible() }">
    <ng-content></ng-content>
</div>
